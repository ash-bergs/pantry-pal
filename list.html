<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Pantry Pal</title><link rel="icon" href="./assets/icon-192.png"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link rel="manifest" href="./manifest.json"/><link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/><script>if ('serviceWorker' in navigator) {

      }</script><script defer="defer" src="list.js"></script></head><body><nav><div class="navContents"><p>Pantry Pal</p><button id="openOptionsModalButton">Settings</button></div></nav><div class="container"><div class="returnLinkContainer"><a class="returnLink" href="index.html">&larr; Return to lists</a></div><div class="openModalButtonContainer"><button class="openModalButton" id="openModalButton" aria-haspopup="dialog" aria-controls="modal"><div class="plus"></div><p>Add Item</p></button></div><div class="itemMassActions"><div class="selectAllInputContainer"><label><input type="checkbox" onchange="toggleAllItemsPurchaseStatus(event)"/> Mark All Items Retrieved</label></div><div class="itemMassActionsButtons"><button class="cancelButton" id="openConfirmDeleteModal">Delete All</button></div></div><div id="modal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true" aria-hidden="true"><div class="modal-content"><button id="closeModal" class="close" aria-label="Close">&times;</button><h2 id="modalTitle">Add New Item</h2><form id="addItemForm" novalidate><label for="nameInput">Item <input id="nameInput" placeholder="Grocery Item" aria-describedby="nameError" required/> <span class="error" id="nameError"></span></label><div class="formInputGroup"><label for="quantityInput">Quantity <input type="number" id="quantityInput" value="1"/></label> <label for="quantityUnitInput">Unit <select name="quantityUnitInput" id="quantityUnitInput"></select></label></div><label for="sectionInput">Store Section <select name="sectionInput" id="sectionInput"></select></label><div class="formActionsDiv"><button type="submit" class="addButton" id="addItemButton">Add Item</button> <button id="cancelButton" class="cancelButton">Cancel</button></div></form></div></div></div><div id="confirmDeleteModal" class="modal" role="dialog" aria-labelledby="confirmDeleteModalTitle" aria-modal="true" aria-hidden="true"><div class="modal-content"><div><button id="closeConfirmDeleteModal" class="close" aria-label="Close">&times;</button><h2 id="confirmDeleteModalTitle">Confirm Item Deletion</h2><div class="confirmDeleteContent"><h3>Are you sure?</h3><p>This action will remove all items that are marked as purchased and cannot be undone</p><div class="confirmDeleteActions"><button id="confirmDeleteAllButton" class="addButton">Confirm</button> <button id="cancelDeleteAllButton" class="cancelButton">Cancel</button></div></div></div></div></div><div id="optionsModal" class="optionsModal" role="dialog" aria-labelledby="optionsModalTitle" aria-modal="true" aria-hidden="true"><div class="optionsSettingsContainer"><div class="optionsModalTitleContainer"><h2 class="optionsModalTitle">Settings</h2><button id="closeOptionsModal" class="close" aria-label="Close Settings Panel">&times;</button></div><div class="filterInputs"><div class="filterControl"><p id="autoSortLabel" class="controlText">Auto Sort</p><label class="switch"><input name="autoSort" aria-labelledby="autoSortLabel" id="autoSort" type="checkbox" class="switch-input"/> <span class="switch-label" data-on="On" data-off="Off"></span> <span class="switch-handle"></span></label></div><div class="filterControl"><p id="hideCheckedLabel" class="controlText">Hide Checked</p><label class="switch"><input id="hideChecked" aria-labelledby="hideCheckedLabel" type="checkbox" class="switch-input"/> <span class="switch-label" data-on="On" data-off="Off"></span> <span class="switch-handle"></span></label></div><div class="filterControl"><p id="sectionSortLabel" class="controlText">Sort by Section</p><label class="switch"><input id="sectionSort" aria-labelledby="sectionSortLabel" type="checkbox" class="switch-input"/> <span class="switch-label" data-on="On" data-off="Off"></span> <span class="switch-handle"></span></label></div></div><div class="optionsModalFooter"><button id="backupData" class="altButton">Download</button><div class="uploadBackupArea"><form id="uploadBackupForm"><label class="fileInputLabel" for="
